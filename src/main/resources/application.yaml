app:
  clients:
    ciafo:
      caller: "come-in-and-find-out"
      origin: "https://come-in-and-find-out.ch"
    peeps:
      caller: "gaiapeeps"
      origin: "https://gaiapeeps.com"
  services:
    grafana:
      url: "https://services.outsideworx.net:3000"
management:
  endpoints:
    web:
      exposure:
        include: prometheus
  server:
    port: 8080
    ssl:
      enabled: false
server:
  port: 443
spring:
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=256
  datasource:
    url: jdbc:postgresql://postgres:5432/
  jackson:
    default-property-inclusion: NON_EMPTY
  jpa:
    generate-ddl: true
  servlet:
    multipart:
      max-file-size: 4MB
      max-request-size: 64MB