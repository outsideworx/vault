<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outside Worx</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .title-image {
            display: block;
            margin: 0 auto 0;
            border: 2px solid black;
            border-radius: 25px;
            max-width: 66%;
            height: auto;
        }

        .custom-container {
            min-width: 1300px;
        }
    </style>
</head>
<body>
<div class="container mt-4 custom-container">
    <img src="/img/clients/gaiapeeps.webp" alt="" class="title-image">
    <a th:href="@{'/grafana'}" target="_blank">
        <img src="/img/grafana.svg" width="32px" alt="" title="My analytics dashboard">
    </a>
    <br>
    <br>

    <form th:action="@{'/gaiapeeps'}" method="post">
        <button class="btn btn-success mb-3 me-2" type="submit">
            <i class="bi bi-floppy me-1"></i>
            Save changes
            <span class="spinner-border spinner-border-sm d-none ms-2" role="status" aria-hidden="true"></span>
        </button>
        <button class="btn btn-outline-primary mb-3" type="button" th:attr="onclick='addRow()'">
            <i class="bi bi-plus-lg"></i>
            New item
        </button>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th class="text-center">Title</th>
                <th class="text-center">Link</th>
                <th class="text-center">Actions</th>
            </tr>
            </thead>
            <tbody th:id="tableBodyVideos">
            <tr th:each="item, iter: ${items}">
                <td>
                    <textarea class="form-control" th:name="|items[${iter.index}].title|" rows="3" th:text="${item.title}"></textarea>
                </td>
                <td>
                    <textarea class="form-control" th:name="|items[${iter.index}].link|" rows="3" th:text="${item.link}"></textarea>
                </td>
                <td style="text-align: center;">
                    <br>
                    <input type="checkbox" class="btn-check" th:name="|items[${iter.index}].delete|" th:id="'btn-check-outlined-success-Videos-' + ${iter.index}">
                    <label class="btn btn-outline-danger" th:for="'btn-check-outlined-success-Videos-' + ${iter.index}" title="Mark as deleted"><i class="bi bi-trash"></i></label>
                    <input type="hidden" th:name="|items[${iter.index}].id|" th:value="${item.id}">
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function addRow() {
        const tableBody = document.getElementById('tableBodyVideos');
        const tableSize = tableBody.querySelectorAll('tr').length;
        const newRow = document.createElement('tr');
        newRow.innerHTML = `
        <td>
            <textarea class="form-control" name="items[${tableSize}].title" rows="3"></textarea>
        </td>
        <td>
            <textarea class="form-control" name="items[${tableSize}].link" rows="3"></textarea>
        </td>
        <td style="text-align: center;">
            <br>
            <input type="checkbox" class="btn-check" name="items[${tableSize}].delete" id="'btn-check-outlined-success-Videos-' + ${tableSize}">
            <label class="btn btn-outline-danger" for="'btn-check-outlined-success-Videos-' + ${tableSize}" title="Mark as deleted"><i class="bi bi-trash"></i></label>
            <input type="hidden" name="items[${tableSize}].id">
        </td>
        `;
        tableBody.insertBefore(newRow, tableBody.firstChild);
    }

    document.querySelectorAll('button[type="submit"]').forEach(button => {
        button.addEventListener('click', function () {
            button.disabled = true;
            button.querySelector('.spinner-border').classList.remove('d-none');
            setTimeout(() => {
                button.closest('form').submit();
            }, 50);
        });
    });
</script>
</body>
</html>
